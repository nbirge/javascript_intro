<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> MAIN TITLE </title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <h1> <b>Rosemary States </b> </h1>
    <button type="button" class="button button1" onclick="buttonLog(this)" id="sleepingButton"> Sleeping </button>
    <button type="button" class="button button2" onclick="buttonLog(this)" id="drowsyButton"> Drowsy </button>
    <button type="button" class="button button3" onclick="buttonLog(this)" id="quietButton"> Quiet Alert </button>
    <button type="button" class="button button4" onclick="buttonLog(this)" id="activeButton"> Active Alert </button>
    <button type="button" class="button button5" onclick="buttonLog(this)" id="cryingButton"> Crying </button> 
    <br><br><br>

    <label for="manualStateEntry">Choose a state & enter time:</label> <br>
    <select id="manualStateEntry" name="manualStateEntry">
      <option value="0">Sleeping</option>
      <option value="1">Drowsy</option>
      <option value="2">Quiet Alert</option>
      <option value="3">Active Alert</option>
      <option value="4">Crying</option>
    </select> 

    <input type="time" name="manualTime" id='manualTime'> <br> <br>
    <button type="button" onclick="manualEntry()" id="manualEntry"> Enter manually </button> <br><br>
    

    <div id="scatter_area"></div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="scripts/main.js"></script>
    <button type="button" onclick="clearLastEntry()" id="clearDataPoint"> Delete last entry </button> <br><br>

  </body>
</html>
